{% extends "base.html" %}

{% block content %}

    <form action="{{ url_for('teams') }}" method="post">
        <select name=selected_team1 method="GET" action="/teams">
            {% for team in teams %}
                <option value= "{{team}}" SELECTED>{{team}}</option>"
            {% endfor %}
        </select>
        <select name=selected_team2 method="GET" action="/teams">
            {% for team in teams %}
                <option value= "{{team}}" SELECTED>{{team}}</option>"
            {% endfor %}
        </select>
            <p><input type="submit" value="Submit"></p>
    </form>

    {% if matches %}
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="th-sm">Date</th>
              <th class="th-sm">Home team</th>
              <th class="th-sm">Home score</th>
              <th class="th-sm">Away score</th>
              <th class="th-sm">Away team</th>
            </tr>
          </thead>
          <tbody>
              {% for home_team, away_team, home_score, away_score, date in matches %}
                  <tr>
                      <td>{{ date }}</td>
                      <td>{{ home_team }}</td>
                      <td>{{ home_score }}</td>
                      <td>{{ away_score }}</td>
                      <td>{{ away_team }}</td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
    {% endif %}


{% endblock %}
